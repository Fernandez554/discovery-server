server:
  port: 8761
spring:
  config:
    activate:
      onProfile: default
  application:
    name: discovery-server

eureka:
  instance:
    hostname: localhost
    preferIpAddress: true
    leaseExpirationDurationInSeconds: 30
    leaseRenewalIntervalInSeconds: 30
  client:
    fetchRegistry: false
    registerWithEureka: false
  datacenter: jfernandez
  environment: Development